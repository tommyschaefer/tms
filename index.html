---
layout: default
---

<ul>
  {% for post in site.posts %}
    <li class="mb-24">
      {% include post_title.html post=post %}

      <article>
        {{ post.content }}

        {% if post.originally_posted_on %}
          <hr class="mt-6 py-2 border-gray-600" />

          <i>Originally posted on the <a href="{{ post.link }}">{{ post.originally_posted_on }}</a>.</i>
        {% endif %}
      </article>
    </li>
  {% endfor %}
</ul>
